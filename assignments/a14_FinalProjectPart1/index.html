<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Assignment 14 - Final Project Part 1</title>
</head>

<body>
    <h1>Assignment 14 - Final Project</h1>
    <div id="course-list"></div>
    <div id="course-forms">
        <div id="course-details" class="course-form">
            <h2>Course Details</h2>
            <span id="course-id" class=""></span>
            <p>
                <label for="txt-course-name">Course Name: </label>
                <input id="txt-course-name" />
            </p>
            <p>
                <label for="txt-description">Description: </label>
                <input id="txt-description" />
            </p>
            <p>
                <label for="txt-instructor">Instructor: </label>
                <input id="txt-instructor" />
            </p>
            <button id="btn-edit-course" class="btn">Edit Course</button>
        </div>
    </div>
    <div id="add-course" class="course-form">
        <h2>Add Course</h2>
        <p>
            <label for="txt-add-course-name">Course Name: </label>
            <input id="txt-add-course-name" />
        </p>
        <p>
            <label for="txt-add-description">Description: </label>
            <input id="txt-add-description" />
        </p>
        <p>
            <label for="txt-add-instructor">Instructor: </label>
            <input id="txt-add-instructor" />
        </p>
        <button id="btn-add-course" class="btn">Add Course</button>
    </div>

</body>

</html>
