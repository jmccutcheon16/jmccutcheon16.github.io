<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>Assignment 12 - Server Get/Post/Put/Delete</h1>
        <h1>Fruits</h1>
    <div id="fruit-list">
        <div id="fruit-forms">
            <div id="fruit-details" class="fruit-form">
                <h2>Fruit Details</h2>
                <span id="fruit-id" class="hidden"></span>
                <p>
                    <label for="txt-name">Name: </label>
                    <input id="txt-name">
                </p>
                <p>
                    <label for="txt-taste">Taste: </label>
                    <input id="txt-taste">
                </p>
                <p>
                    <label for="txt-size">Size: </label>
                    <input id="txt-size">
                </p>
                <button id="btn-edit-fruit">Edit Fruit</button>
                <button id="btn-delete-fruit">Delete Fruit</button>
            </div>
            <div id="add-fruit" class="fruit-form">
                <h2>Add Fruit</h2>
                <p>
                    <label for="txt-add-name">Name: </label>
                    <input id="txt-add-name">
                </p>
                <p>
                    <label for="txt-add-taste">Taste: </label>
                    <input id="txt-add-taste">
                </p>
                <p>
                    <label for="txt-add-size">Size: </label>
                    <input id="txt-add-size">
                </p>
                <button id="btn-add-fruit">Add Fruit</button>
            </div>
        </div>
    </div>
</body>
</html>
